<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header-top header-top_margin-bottom">
                    <div class="header-top__logo-title">
                        <img class="header-top__logo" src="img/header/logo.svg" alt="logo">
                        <p class="header-top__title">DOG</p>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__link">
                                <a href="#" class="menu__item">Products</a>
                            </li>
                            <li class="menu__link">
                                <a href="#" class="menu__item">Dog Care</a>
                            </li>
                            <li class="menu__link">
                                <a href="#" class="menu__item">About</a>
                            </li>
                            <li class="menu__link">
                                <a href="#" class="menu__item">Popular</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header-top__navigation">
                        <img class="header-top__navigation-img" src="img/header/search.svg" alt="search">
                        <img class="header-top__navigation-img" src="img/header/cart.svg" alt="cart">
                        <img class="header-top__navigation-img" src="img/header/burger-menu.svg" alt="burger-menu">
                    </div>
                </div>
                <div class="header-content">
                    <div class="header-content__left">
                        <h1 class="header-content__title header-content__title_margin-bottom">Dog is my Copilot.</h1>
                        <div class="header-content__buy-details">
                            <button class="btn btn-orange">Buy Now</button>
                            <button class="btn">See Details</button>
                        </div>
                    </div>
                    <div class="header-content__right">
                        <img class="header-content__dog" src="img/header-content/dog.png" alt="dog">
                    </div>
                </div>
                <img class="header-backround" src="img/header-content/background.png" alt="background">
            </div>
        </header>
        <main class="page">

        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
